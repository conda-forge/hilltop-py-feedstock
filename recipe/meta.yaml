{% set name = "hilltop-py" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hilltop-py-{{ version }}.tar.gz
  sha256: 294852b8d6e390300abf266349c750027cae9b2ee9ed7432815112f703ba4694

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas
    - pydantic
    - orjson
    - requests

test:
  imports:
    - hilltoppy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mullenkamp/hilltop-py
  summary: Functions to access Hilltop data
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mullenkamp
