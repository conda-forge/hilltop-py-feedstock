{% set name = "hilltop-py" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9aed54b9a60cf30840fd272a8fc39653f579c162852b49cffa87c74366173a13

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - pandas
    - pydantic <2
    - orjson
    - requests

test:
  imports:
    - hilltoppy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mullenkamp/hilltop-py
  summary: Functions to access Hilltop data
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - mullenkamp
